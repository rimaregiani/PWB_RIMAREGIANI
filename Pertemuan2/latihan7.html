<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="color: blueviolet; font-size: 30px;"><b>Free Registration</b></center>
    <br><br>
    <table align="center">
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tgl Lahir</td>
            <td>:</td>
            <td class="input-width">
                <input type="text" style="width: 45px;"> /
                <input type="text" style="width: 45px;"> /
                <input type="text" style="width: 45px;">
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="">Tani</option>
                    <option value="">Dagang</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio">Laki-Laki
                <input type="radio">Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>
                <input type="checkbox">Reading
                <br>
                <input type="checkbox">Sport
                <br>
                <input type="checkbox">Singing
                <br>
                <input type="checkbox">Travelling
                <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="button" value="Kirim">
                <input type="button" value="Cancel">
            </td>
        </tr>
    </table>
</body>
</html>
